

      <!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>MyPro Exchange - Admin Mode</title>
    <style>
        body { background-color: #0b0e11; color: #eaecef; font-family: Arial, sans-serif; margin: 0; padding: 0; overflow: hidden; }
        .header { background-color: #181a20; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #2b3139; }
        .logo { font-size: 24px; font-weight: bold; color: #fcd535; } /* Binance sarÄ±sÄ± */
        .main-container { display: flex; height: 92vh; }
        
        /* Sol Taraf - Grafik */
        .chart-section { flex: 3; border-right: 1px solid #2b3139; display: flex; flex-direction: column; }
        .chart-header { padding: 10px; background: #181a20; font-size: 20px; font-weight: bold; }
        .price-display { font-size: 28px; margin-left: 10px; }
        .green-text { color: #0ecb81; }
        .red-text { color: #f6465d; }

        /* SaÄŸ Taraf - Order Book & Ä°ÅŸlem */
        .side-panel { flex: 1; display: flex; flex-direction: column; background: #181a20; }
        
        /* Emir Defteri */
        .order-book { height: 50%; overflow: hidden; padding: 10px; font-size: 12px; }
        .ob-row { display: flex; justify-content: space-between; margin-bottom: 2px; cursor: pointer; }
        .ob-row:hover { background-color: #2b3139; }
        .ask { color: #f6465d; } /* SatÄ±ÅŸlar KÄ±rmÄ±zÄ± */
        .bid { color: #0ecb81; } /* AlÄ±ÅŸlar YeÅŸil */
        .current-price { text-align: center; font-size: 18px; padding: 10px; border-top: 1px solid #2b3139; border-bottom: 1px solid #2b3139; font-weight: bold; }

        /* Admin / ManipÃ¼lasyon Paneli */
        .admin-panel { padding: 15px; border-top: 2px solid #fcd535; background: #2b3139; }
        .admin-title { color: #fcd535; font-weight: bold; margin-bottom: 10px; display: block; }
        .btn { width: 100%; padding: 10px; margin-bottom: 5px; border: none; cursor: pointer; font-weight: bold; color: white; border-radius: 4px; }
        .btn-pump { background-color: #0ecb81; }
        .btn-dump { background-color: #f6465d; }
        .btn-bot { background-color: #3b82f6; }
        
        input[type="number"] { width: 90%; padding: 8px; margin-bottom: 5px; background: #0b0e11; border: 1px solid #474d57; color: white; }

    </style>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>

<div class="header">
    <div class="logo">MyExchange PRO</div>
    <div>
        <span>KullanÄ±cÄ±: <b>Admin</b></span> | 
        <span>Bakiye: <b>1,000,000 USDT</b></span>
    </div>
</div>

<div class="main-container">
    <div class="chart-section">
        <div class="chart-header">
            BTC/USDT 
            <span id="livePrice" class="price-display green-text">Loading...</span>
        </div>
        <div id="tv_chart_container" style="height: 100%;"></div>
    </div>

    <div class="side-panel">
        <div class="order-book" id="asksList">
            </div>

        <div class="current-price" id="midPrice">---</div>

        <div class="order-book" id="bidsList">
            </div>

        <div class="admin-panel">
            <span class="admin-title">âš¡ PÄ°YASA YAPICI (ADMIN)</span>
            <button class="btn btn-bot" onclick="toggleBot()">ðŸ¤– Botu BaÅŸlat/Durdur</button>
            <div style="margin-top:10px; display:flex; gap:5px;">
                <button class="btn btn-pump" onclick="manipulate('pump')">ðŸš€ FUMP (Pump)</button>
                <button class="btn btn-dump" onclick="manipulate('dump')">ðŸ“‰ DUMP (Ã‡ak)</button>
            </div>
            <input type="number" id="manualPrice" placeholder="Manuel Fiyat Gir (Ã–rn: 98000)">
            <button class="btn" style="background:#555;" onclick="setManualPrice()">FiyatÄ± Sabitle</button>
        </div>
    </div>
</div>

<script>
    // --- AYARLAR ---
    let currentPrice = 98000.00;
    let botRunning = true;
    let manipulationActive = false;

    // TradingView GrafiÄŸini YÃ¼kle
    new TradingView.widget({
        "autosize": true,
        "symbol": "BINANCE:BTCUSDT",
        "interval": "1",
        "timezone": "Etc/UTC",
        "theme": "dark",
        "style": "1",
        "locale": "tr",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "hide_side_toolbar": false,
        "allow_symbol_change": true,
        "container_id": "tv_chart_container"
    });

    // --- BINANCE GERÃ‡EK FÄ°YAT BAÄžLANTISI ---
    // GerÃ§ekÃ§i olmasÄ± iÃ§in Binance'den veri Ã§ekiyoruz, ama manipÃ¼lasyon yapÄ±nca bunu keseceÄŸiz.
    const ws = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@trade');
    
    ws.onmessage = (event) => {
        if(!manipulationActive) {
            let stockObject = JSON.parse(event.data);
            currentPrice = parseFloat(stockObject.p);
            updateUI(currentPrice);
        }
    };

    // --- MARKET MAKER BOTU (TAHTA DOLDURMA) ---
    function generateOrderBook(price) {
        let asksHtml = '';
        let bidsHtml = '';
        
        // Rastgelelik ekle
        let volatility = price * 0.0005; // %0.05 oynama

        // SatÄ±ÅŸ Emirleri (KÄ±rmÄ±zÄ± - Ãœst)
        for(let i=10; i>0; i--) {
            let p = (price + (i * 5) + (Math.random() * volatility)).toFixed(2);
            let amount = (Math.random() * 2).toFixed(4);
            asksHtml += `<div class="ob-row"><span class="red-text">${p}</span> <span>${amount}</span></div>`;
        }

        // AlÄ±ÅŸ Emirleri (YeÅŸil - Alt)
        for(let i=1; i<11; i++) {
            let p = (price - (i * 5) - (Math.random() * volatility)).toFixed(2);
            let amount = (Math.random() * 2).toFixed(4);
            bidsHtml += `<div class="ob-row"><span class="green-text">${p}</span> <span>${amount}</span></div>`;
        }

        document.getElementById('asksList').innerHTML = asksHtml;
        document.getElementById('bidsList').innerHTML = bidsHtml;
    }

    // --- ARAYÃœZ GÃœNCELLEME ---
    function updateUI(price) {
        let priceEl = document.getElementById('livePrice');
        let midEl = document.getElementById('midPrice');
        
        let displayPrice = price.toFixed(2);
        
        priceEl.innerText = displayPrice + " $";
        midEl.innerText = displayPrice;
        
        // Renk deÄŸiÅŸimi efekti
        priceEl.className = (Math.random() > 0.5) ? "price-display green-text" : "price-display red-text";
        midEl.style.color = (Math.random() > 0.5) ? "#0ecb81" : "#f6465d";

        if(botRunning) {
            generateOrderBook(price);
        }
    }

    // --- MANÄ°PÃœLASYON FONKSÄ°YONLARI ---
    function toggleBot() {
        botRunning = !botRunning;
        alert(botRunning ? "Bot Ã‡alÄ±ÅŸtÄ±rÄ±ldÄ±: Tahta otomatik doluyor." : "Bot Durduruldu: Tahta dondu.");
    }

    function manipulate(type) {
        manipulationActive = true; // Binance verisini kes
        let target = type === 'pump' ? currentPrice * 1.05 : currentPrice * 0.95; // %5 oynat
        
        // Animasyonlu fiyat deÄŸiÅŸimi
        let interval = setInterval(() => {
            if(type === 'pump') currentPrice += 150;
            else currentPrice -= 150;
            
            updateUI(currentPrice);

            // Hedefe gelince veya kullanÄ±cÄ± durdurursa
            if((type === 'pump' && currentPrice >= target) || (type === 'dump' && currentPrice <= target)) {
                clearInterval(interval);
                setTimeout(() => { manipulationActive = false; }, 3000); // 3 saniye sonra normale dÃ¶n
            }
        }, 50);
    }

    function setManualPrice() {
        let val = parseFloat(document.getElementById('manualPrice').value);
        if(val > 0) {
            manipulationActive = true;
            currentPrice = val;
            updateUI(currentPrice);
            alert("Fiyat " + val + " olarak sabitlendi. Binance verisi kesildi.");
        }
    }

</script>
</body>
</html>
