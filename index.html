<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyExchange PRO</title>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        body { background-color: #0b0e11; color: #eaecef; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; padding: 0; overflow: hidden; }
        .header { background-color: #181a20; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #2b3139; height: 60px; }
        .logo { font-size: 20px; font-weight: bold; color: #fcd535; }
        .main-container { display: flex; height: calc(100vh - 92px); }
        .chart-section { flex: 3; border-right: 1px solid #2b3139; display: flex; flex-direction: column; }
        .chart-header { padding: 10px 20px; background: #181a20; font-size: 18px; font-weight: bold; display: flex; align-items: center; gap: 10px; }
        .price-display { font-size: 24px; font-family: monospace; }
        .green-text { color: #0ecb81; }
        .red-text { color: #f6465d; }
        .side-panel { flex: 1; display: flex; flex-direction: column; background: #181a20; min-width: 250px; }
        .order-book { flex: 1; overflow-y: auto; padding: 5px; font-size: 12px; font-family: monospace; }
        .ob-row { display: flex; justify-content: space-between; padding: 2px 5px; cursor: pointer; }
        .ob-row:hover { background-color: #2b3139; }
        .ask { color: #f6465d; }
        .bid { color: #0ecb81; }
        .current-price { text-align: center; font-size: 20px; padding: 10px; border-top: 1px solid #2b3139; border-bottom: 1px solid #2b3139; font-weight: bold; color: #eaecef; }
        .admin-panel { padding: 15px; border-top: 2px solid #fcd535; background: #2b3139; }
        .admin-title { color: #fcd535; font-weight: bold; margin-bottom: 10px; display: block; font-size: 14px; }
        .btn { width: 100%; padding: 12px; margin-bottom: 8px; border: none; cursor: pointer; font-weight: bold; color: white; border-radius: 4px; font-size: 14px; }
        .btn-pump { background-color: #0ecb81; }
        .btn-dump { background-color: #f6465d; }
        .btn-bot { background-color: #3b82f6; }
        .btn-fix { background-color: #4b5563; }
        input[type="number"] { width: 95%; padding: 10px; margin-bottom: 8px; background: #0b0e11; border: 1px solid #474d57; color: white; border-radius: 4px; }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">MyExchange PRO</div>
    <div style="font-size: 14px;">
        <span>Admin: <b>Aktif</b></span> | 
        <span>Bakiye: <b>1,000,000 $</b></span>
    </div>
</div>

<div class="main-container">
    <div class="chart-section">
        <div class="chart-header">
            <span>BTC/USDT</span>
            <span id="livePrice" class="price-display green-text">YÃ¼kleniyor...</span>
        </div>
        <div id="tv_chart_container" style="height: 100%; width: 100%;"></div>
    </div>

    <div class="side-panel">
        <div class="order-book" id="asksList" style="display:flex; flex-direction:column-reverse;"></div>
        
        <div class="current-price" id="midPrice">---</div>
        
        <div class="order-book" id="bidsList"></div>

        <div class="admin-panel">
            <span class="admin-title">âš¡ PÄ°YASA KONTROLÃœ</span>
            <button class="btn btn-bot" onclick="toggleBot()">ðŸ¤– Botu BaÅŸlat/Durdur</button>
            <div style="display:flex; gap:5px;">
                <button class="btn btn-pump" onclick="manipulate('pump')">ðŸš€ PUMP</button>
                <button class="btn btn-dump" onclick="manipulate('dump')">ðŸ“‰ DUMP</button>
            </div>
            <input type="number" id="manualPrice" placeholder="Fiyat Gir (Ã–rn: 120000)">
            <button class="btn btn-fix" onclick="setManualPrice()">FiyatÄ± Sabitle</button>
        </div>
    </div>
</div>

<script>
    // --- BAÅžLANGIÃ‡ AYARLARI ---
    let currentPrice = 98500.00;
    let botRunning = true;
    let manipulationActive = false;
    let updateInterval;

    // 1. GRAFÄ°K YÃœKLEME
    try {
        new TradingView.widget({
            "autosize": true,
            "symbol": "BINANCE:BTCUSDT",
            "interval": "1",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "tr",
            "toolbar_bg": "#f1f3f6",
            "enable_publishing": false,
            "hide_side_toolbar": false,
            "allow_symbol_change": true,
            "container_id": "tv_chart_container"
        });
    } catch (e) {
        console.log("Grafik yÃ¼klenemedi", e);
    }

    // 2. BINANCE BAÄžLANTISI (WEBSOCKET)
    const ws = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@trade');
    
    ws.onmessage = (event) => {
        if(!manipulationActive) {
            let stockObject = JSON.parse(event.data);
            currentPrice = parseFloat(stockObject.p);
            updateUI(currentPrice);
        }
    };

    // 3. TAHTA OLUÅžTURUCU (ORDER BOOK)
    function generateOrderBook(price) {
        let asksHtml = '';
        let bidsHtml = '';
        let volatility = price * 0.001;

        // KÄ±rmÄ±zÄ± SatÄ±rlar (SatÄ±ÅŸ)
        for(let i=0; i<12; i++) {
            let p = (price + (i * 2) + (Math.random() * volatility)).toFixed(2);
            let v = (Math.random() * 1.5).toFixed(4);
            asksHtml += `<div class="ob-row"><span class="red-text">${p}</span> <span>${v}</span></div>`;
        }

        // YeÅŸil SatÄ±rlar (AlÄ±ÅŸ)
        for(let i=0; i<12; i++) {
            let p = (price - (i * 2) - (Math.random() * volatility)).toFixed(2);
            let v = (Math.random() * 1.5).toFixed(4);
            bidsHtml += `<div class="ob-row"><span class="green-text">${p}</span> <span>${v}</span></div>`;
        }

        document.getElementById('asksList').innerHTML = asksHtml;
        document.getElementById('bidsList').innerHTML = bidsHtml;
    }

    // 4. EKRAN GÃœNCELLEME
    function updateUI(price) {
        let priceEl = document.getElementById('livePrice');
        let midEl = document.getElementById('midPrice');
        let displayPrice = price.toFixed(2);
        
        priceEl.innerText = displayPrice + " $";
        midEl.innerText = displayPrice;
        
        // Renk efekti
        let colorClass = (Math.random() > 0.5) ? "green-text" : "red-text";
        priceEl.className = "price-display " + colorClass;
        midEl.className = "current-price " + colorClass;

        if(botRunning) {
            generateOrderBook(price);
        }
    }

    // 5. BOT VE MANÄ°PÃœLASYON Ä°ÅžLEVLERÄ°
    function toggleBot() {
        botRunning = !botRunning;
        alert(botRunning ? "Bot AKTÄ°F: Tahta akÄ±yor..." : "Bot DURDURULDU.");
    }

    function manipulate(type) {
        manipulationActive = true;
        let target = type === 'pump' ? currentPrice * 1.10 : currentPrice * 0.90;
        
        // Varsa eski intervali temizle
        if(updateInterval) clearInterval(updateInterval);

        updateInterval = setInterval(() => {
            let jump = (Math.random() * 200) + 50; // HÄ±zlÄ± zÄ±plama
            if(type === 'pump') currentPrice += jump;
            else currentPrice -= jump;
            
            updateUI(currentPrice);

            // Hedefe ulaÅŸÄ±nca dur
            if((type === 'pump' && currentPrice >= target) || (type === 'dump' && currentPrice <= target)) {
                clearInterval(updateInterval);
                // 5 saniye sonra normale dÃ¶n
                setTimeout(() => { 
                    manipulationActive = false; 
                    // Binance baÄŸlantÄ±sÄ±nÄ± tazele
                }, 5000); 
            }
        }, 50); // 50ms hÄ±zÄ±nda gÃ¼ncelle
    }

    function setManualPrice() {
        let val = parseFloat(document.getElementById('manualPrice').value);
        if(val > 0) {
            manipulationActive = true;
            currentPrice = val;
            updateUI(currentPrice);
            alert("Fiyat " + val + " $ olarak kilitlendi.");
        }
    }

    // BaÅŸlangÄ±Ã§ta tahtayÄ± bir kez doldur
    generateOrderBook(currentPrice);

</script>
</body>
</html>
